######### BACKEND ##########

ec_manufacturer:
  class: sfDoctrineRouteCollection
  options:
    model:                ecManufacturer
    module:               marcasBackend
    prefix_path:          /marcas
    column:               id
    with_wildcard_routes: true

ec_product:
  class: sfDoctrineRouteCollection
  options:
    model:                ecProduct
    module:               productosBackend
    prefix_path:          /productos
    column:               id
    with_wildcard_routes: true

ec_category:
  class: sfDoctrineRouteCollection
  options:
    model:                ecCategory
    module:               categoriasBackend
    prefix_path:          /categorias
    column:               id
    with_wildcard_routes: true

ec_category_associate:
  url: category/associate
  param: { module: categorias, action: associate }


