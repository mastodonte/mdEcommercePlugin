######### FRONTEND ##########
mdCart-init:
  url:   /mdcart/init
  param: { module: mdCart, action: initCart }
  
mdCart-add:
  url:   /mdcart/add
  param: { module: mdCart, action: addCart }
  
mdCart-remove:
  url:   /mdcart/remove
  param: { module: mdCart, action: removeCart }

mdCart-clear:
  url:   /mdcart/clear
  param: { module: mdCart, action: clearCart }
  
